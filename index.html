<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
</head>
<body>
   <div class="container-all">
       <div class="sidebar"><span style="font-size: 2.3rem" class="material-symbols-outlined">
        dashboard
        </span>Dashboard
            <div class="sidebar-top">
                <div><span class="material-symbols-outlined">
                    home
                    </span>Home</div>
                <div><span class="material-symbols-outlined">
                    id_card
                    </span>Profile</div>
                <div><span class="material-symbols-outlined">
                    comment
                    </span>Messages</div>
                <div><span class="material-symbols-outlined">
                    history
                    </span>History</div>
                <div><span class="material-symbols-outlined">
                    task
                    </span>Tasks</div>
                <div><span class="material-symbols-outlined">
                    communities
                    </span>Communities</div>
            </div>
            <div class="sidebar-bottom">
                <div><span class="material-symbols-outlined">
                    settings
                    </span>Settings</div>
                <div><span class="material-symbols-outlined">
                    help
                    </span>Support</div>
                <div><span class="material-symbols-outlined">
                    verified_user
                    </span>Privacy</div>
            </div>
       </div>
       <div class="header">
        <div class="top-left">
            <span class="material-symbols-outlined">
                search
            </span>
            <input class="search" type="text" name="" id="">
        </div>
        <div class="top-right">
            <span id="notofication" class="material-symbols-outlined">
                notifications_active
            </span>
            <img src="/images/avatar-pinguin.jpg" alt="avatar-pinguin">
            <span class="morgan">Morgan Oakley</span>            
        </div>
        <div class="bottom-left">
            <img src="/images/avatar-pinguin.jpg" alt="avatar-pinguin">
            <span class="hi">Hi there,</span>
            <span class="user-name">Morgan Oakley (@morgan)</span>
        </div>
        <div class="bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

       </div>
       <div class="main">
        
       </div>
   </div>
</body>
</html>
